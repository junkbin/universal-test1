<div class="container-fluid">
  <owl-carousel #owlElement  
    [options]="{items: 3, dots: true, navigation: true}"
    [items]="imageList1"
    [carouselClasses]="['owl-theme', 'row', 'sliding']">
    
    <div *ngFor="let iobj of imageList3">
      <img src="assets/loader.gif" height="200px" [style.display]="iobj.display? 'none' : 'block' ">  
      <img [src]="iobj.imgsrc" height="200px" (load)="doSomething($event, iobj)" [style.display]="iobj.display? 'block' : 'none' "/>
    </div>
  </owl-carousel>
</div>
