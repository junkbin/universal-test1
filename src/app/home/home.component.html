<div class="container-fluid">
    <div class="row bg-light" style="height: 80px;">

    </div>

    
</div>

<div class="container">
    <h3>Carousel Image Item - 1A</h3>
    <owl-carousel #owlElement  
        [options]="{items: 3, dots: true, navigation: true, autoplay:true}"
        [items]="items1"
        [carouselClasses]="['owl-theme', 'row', 'sliding']">
        
        <div *ngFor="let iobj of imageList1">
          <img src="assets/loader.gif" height="200px" [style.display]="iobj.display? 'none' : 'block' ">  
          <img [src]="iobj.imgsrc" height="200px" (load)="doSomething($event, iobj)" [style.display]="iobj.display? 'block' : 'none' "/>
        </div>
     </owl-carousel>


     <h3>Carousel Image Item - 1B</h3>
     <owl-carousel #owlElement  
         [options]="{items: 3, dots: true, navigation: true, autoplay:true}"
         [items]="items1"
         [carouselClasses]="['owl-theme', 'row', 'sliding']">
         
         <div *ngFor="let iobj of imageList1">
           <img src="assets/loader.gif" height="200px" [style.display]="iobj.display? 'none' : 'block' ">  
           <img [src]="iobj.imgsrc" height="200px" (load)="doSomething($event, iobj)" [style.display]="iobj.display? 'block' : 'none' "/>
         </div>
      </owl-carousel>
</div>
